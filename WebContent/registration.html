<!DOCTYPE html>
<html>
<head>
<title>Registration Page</title>

 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>


<body style = "background-image: url('img/pattern.jpg')">  

 <header style="height: 30px;background-color: blue;">
   </header>
   
<div class= "container">
  <img alt="" src="img/hands.jpg" style="height: 100px;">


<form action="register" method = "post">

<label>Email</label>
<input type="email" name="email" class="form-control" style="width: 60%;">

<label>Password</label>
<input type="password" name="password" class="form-control" style="width: 60%;">

<label>Name</label>
<input type="text" name="name" class="form-control" style="width: 60%;">

<label>Phone</label>
<input type="number" name="phone" class="form-control" style="width: 60%;">

<label>Address</label>
<input type="text" name="address" class="form-control" style="width: 60%;">


 <hr/>

<button type="submit" class="btn btn-primary">Sign Up</button>


</form>

</div>
</body>
</html>
